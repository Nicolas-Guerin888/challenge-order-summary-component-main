<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <section class="card">
        <div class="image_entete">
          <img src="images/illustration-hero.svg" alt="Dessin représentant une jeune personne souriante qui écoute de la musique">
        </div>
        <div class="texte_principal">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="abonnement">
          <img src="images/icon-music.svg" alt="Icone représentant des notes de musique">
            <div>
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
          <a href="index.html">Change</a>
        </div>

        <div class="cta">
            <a href="index.html">Proceed to Payment</a>
        </div>
        <div class="bouton_cancel">
          <a href="index.html">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nicolas Guérin</a>.
    </div>
    </footer>
  </body>
</html>
